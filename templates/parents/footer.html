		<script text="javascripts">
			$("#add-new-email").on("click", function (e) {
			var  this_email = $('#input_email').val();
			
			$.ajax(
				{
				type: 'POST',
				url: '{% url "shop:add_to_newsletters" %}',
				data: {
					email: this_email,
					csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
				},
				success: function (json) {
					if (json.message == '201') {
						alert('شما با موفقیت در خبرنامه عضو شدید.');
					}
					else if (json.message == '200') {
						alert('شما قبلا در خبرنامه عضو شدید!');
					}	
				},
				error: function (xhr) {
					alert(xhr.status + ": " + xhr.responseText);
				}
				}
			);      
			});
		</script>
